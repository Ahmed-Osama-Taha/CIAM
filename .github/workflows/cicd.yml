name: React App CI/CD

on:
  push:
    branches: [ main ]
  

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pathfinder:${{ github.run_number }}
  
  Deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          sed -i "s|image: ${{ secrets.DOCKER_USERNAME }}/pathfinder.*|image: ${{ secrets.DOCKER_USERNAME }}/pathfinder:${{github.run_number}}|" k8s/app.yml
          kubectl apply -f k8s/